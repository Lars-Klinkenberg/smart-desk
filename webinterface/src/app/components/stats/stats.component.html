<div class="all-stats">
  <div class="stat-container">
    <h3 class="stat-header">Total today</h3>
    <h2 class="stat-value">{{ todaysStandingTime }}</h2>
  </div>
  <hr class="stat-divider" />
  <div class="stat-container">
    <h3 class="stat-header">Your daily goal</h3>
    <h2 class="stat-value">{{ dailyGoal }}</h2>
  </div>
  <hr class="stat-divider" />
  <div class="stat-container">
    <h3 class="stat-header">Weekly avg</h3>
    <h2 class="stat-value">{{ weeklyAvg }}</h2>
  </div>
</div>
